<div class="bg-white rounded-lg p-6 w-screen max-w-4xl shadow-lg">
  <div class="flex justify-center ">
    <app-avatar></app-avatar>
    <div class="flex-1">
      <textarea class="
        bg-gray-200 w-full p-4 rounded-lg resize-none block appearance-none
        leading-normal font-serif font-light text-gray-800
        focus:bg-gray-100 focus:shadow-none focus:outline-none"

        rows="4"
        placeholder="What's happening"
        [maxLength]="tweetMaxLength"
        [(ngModel)]="tweetMessage"
        (input)="changeTweet()"
        (keyup.enter)="sendTweet()"
        >
      </textarea>

      <div class="w-auto border rounded-lg mt-4"></div>

      <div class="flex justify-end items-baseline">
        <div class="mr-5">
          <p class="text-gray-300">{{ tweetRemain }}</p>
        </div>
        <div class="mt-5">
          <button type="button"
            class="w-32 border border-transparent rounded-full py-2 px-5 bg-blue-700 text-white
            focus:outline-none"
            (click)="sendTweet()">
          Tweet</button>
        </div>
      </div>
    </div>
  </div>
</div>
